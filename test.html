    * {

    .container {

    }

    .sidebar a {
      display: block;

      color: #333;
      text-decoration: none;
      border-radius: 6px;
      margin: 5px 10px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #bbdefb;
      color: #0d47a1;
    }

    .main {
      flex: 1;
      padding: 25px;
      background-color: #ffffff;
      border-radius: 0 0 8px 0;
      box-shadow: inset 0 0 4px #f0f0f0;
    }

    .main h2 {
      color: #1976d2;
      margin-bottom: 20px;
    }
